---
layout: default
---

<section class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="single_post">
                <h1 class="page-header">{{ page.title }}</h1>
                <p class="meta">{{ page.date | date_to_string }}</p>
                <p>{{ content }}</p>
            </div>
        </div>
    </div>
</section>
