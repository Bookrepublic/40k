<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% if layout == book %}
        {{ page.titolo }}
        {% else %}
        {{ page.title }}
        {% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<script src="/assets/js/jquery.js"></script>
<script src="/assets/js/jquery-ui.min.js"></script>
<script src="/assets/js/bootstrap.js"></script>
<script src="/assets/js/list.min.js"></script>


<script src="/assets/js/lunr.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/assets/js/mustache.js" type="text/javascript" charset="utf-8"></script>
<script src="/assets/js/date.format.js" type="text/javascript" charset="utf-8"></script>
<script src="/assets/js/URI.js" type="text/javascript" charset="utf-8"></script>
<script src="/assets/js/jquery.lunr.search.js"></script>

<script src="/assets/js/jquery.lazyload.js" type="text/javascript"></script>

</head>
<body>

    <!-- questo mi serve per lo slidemenu -->
    <script src="/assets/js/jquery.panelslider.js"></script>    

    <script type="text/javascript">
        $(function() {
            $('#search-query').lunrSearch({
indexUrl: '/search.json',             // URL of the `search.json` index data for your site
results:  '#search-results',          // jQuery selector for the search results container
entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
template: '#search-results-template'  // jQuery selector for the Mustache.js template
});
        });
    </script>

    {% include slidemenu.html %}

    {% comment %}
    <div id="search">
        <form action="/search" method="get">
            <input type="text" id="search-query" name="q" placeholder="Search" autocomplete="off">
        </form>
    </div>

    <section id="search-results" style="display: none;">
        <p>Search results</p>
        <div class="entries">
        </div>
    </section>

    {% raw %}
    <script id="search-results-template" type="text/mustache">
        {{#entries}}
        <article>
            <h3>
                {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
                <a href="{{url}}">{{title}}</a>
            </h3>
        </article>
        {{/entries}}
    </script>
    {% endraw %}
    {% endcomment %}

    {{ content }}

    {% include footer.html %}

    <script type="text/javascript" charset="utf-8">
        $(function() {
            $("img.lazy").lazyload({
                failure_limit : 50,
                effect : "fadeIn"
            });
        });
    </script>

    <script>
        $('#right-panel-link').panelslider({side: 'left', clickClose: false, duration: 200 });

        $('#close-panel-bt').click(function() {
            $.panelslider.close();
        });
    </script>

    <script>
    
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-48632715-1', '40k.it');
        ga('send', 'pageview');

    </script>

</body>
</html>
