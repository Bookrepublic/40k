---
layout: default
---

<header class="lazy image_cover img-responsive" style="background: url('{{ page.cover }}') #333332 no-repeat center center; no-repeat center center; background-size: cover; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <span class="single_post"><h1>All post</h1></span>
            </div>
        </div>
    </div>
</header>

<section class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {% for post in site.categories.interviews %}
            <article class="post_loop">
                <span class="single_post">
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                </span>
                <span class="meta small">{{ post.date | date_to_string }} di {{ post.author }}</span>
                {% if post.cover %}
                <div class="lazy image_cover_small img-responsive f5x-margin-top f5x-margin-bottom" style="background: url('{{ post.cover }}') no-repeat center center; no-repeat center center; background-size: cover; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover;">
                </div>
                {% endif %}
                <div class="list_post">
                  {% if post.description %}
                    <p>{{ post.description }}</p>
                  {% else %}
                    <p>{{ post.excerpt }}</p>
                  {% endif %}
                </div>
            </article>
            <div class="clearfix"></div>
            {% endfor %}
        </div>
    </div>
</section>
