---
layout: default
title: 40k
cover: /static/img/jpeg.jpg
---

<header class="image_cover img-responsive" style="background: url('{{ page.cover }}') no-repeat center center; no-repeat center center; background-size: cover; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover;">
    <div class="container-fluid">
        <div class="col-md-8 col-md-offset-2">
            <span class="single_post"><h1>Tutti i post del blog</h1></span>
        </div>
    </div>
</header>

<section class="container-fluid">
    <div class="col-md-8 col-md-offset-2">
        {% for post in site.posts %}
        <article class="post_loop">
            <span class="single_post">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            </span>
            <span class="meta small">{{ post.date | date_to_string }}</span>
            <div class="list_post">
                {% if post.description %}
                <p>{{ post.description }}</p>
                {% else %}
                <p>{{ post.excerpt }}</p>
                {% endif %}
            </div>
        </article>
        {% endfor %}
    </div>
</section>
