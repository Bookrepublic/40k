---
layout: default
---

<section class="container-fluid">
<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
    <input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
  <thead>
    <tr>
      <th style="width:30%;"><span class="sort" data-sort="titolo">Titolo</span></th>
      <th style="width:20%;"><span class="sort" data-sort="author">Autori</span></th>
      <th style="width:20%;"><span class="sort" data-sort="drm">Drm</span></th>
    </tr>
  </thead>
  <tbody class="list">
  {% for book in site.pages %}
{% if book.layout == 'book' %}
<tr>
    <td class="titolo">{{ book.titolo }}</td>
    <td class="author">{{ book.author | join:', ' }}
    <td class="drm">{{ book.drm }}</td>
  </tr>
{% endif %}
{% endfor %}
  </tbody>
</table>
</div>

</div>
</section>


<script type="text/javascript">

var options = {
  valueNames: ['titolo', 'author', 'drm']
};

var entryList = new List('entry-list', options);

</script>
